<div class="animated fadeIn">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <i class="nav-icon icon-rocket"></i> Project
                </div>
                <div class="card-body">
                    <form action="#" class="form-inline">
                        <div class="form-group mb-3 mr-2 col-8 col-lg-4 col-md-6 p-0">
                            <label for="" class="sr-only">Keyword</label>
                            <input type="text" name="Keyword" class="form-control col-12" placeholder="Keyword">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3 ml-2"><i class="nav-icon icon-magnifier"></i>
                            Search</button>
                    </form>
                    <button type="button" class="btn btn-primary mb-2" data-toggle="modal" (click)="myModal.show()"><i
                            class="nav-icon icon-plus"></i> Add
                        Event</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table border-bottom">
                        <thead class="text-center">
                            <tr>
                                <th width="10%">#</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th width="15%">Tools</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="datas.length == 0">
                                <td colspan="4" class="text-center">No data.</td>
                            </tr>
                            <tr *ngFor="let data of datas; let i = index;">
                                <td class="text-center align-middle">{{ i + 1 }}</td>
                                <td class="align-middle">{{ data.name }}</td>
                                <td class="text-center align-middle">{{ data.score }}</td>
                                <td class="text-center align-middle">
                                    <button type="button" class="btn btn-warning"><i
                                            class="nav-icon icon-pencil"></i></button>
                                    <button type="button" class="btn btn-danger"><i
                                            class="nav-icon icon-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="float-right">
                        <div class="col-xs-12 col-12 d-sm-down-none p-0">
                            <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                                [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Event</h4>
                <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="project_id" class="col-sm-2 col-form-label">Project</label>
                        <div class="col-sm-10">
                            <select name="project_id" id="project_id" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="score" class="col-sm-2 col-form-label">Score</label>
                        <div class="col-sm-10">
                            <input type="number" name="score" id="score" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
